<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/analysis.html">Memory Analysis</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>
    <main>
        <h1>Analysis Results</h1>
        <pre id="analysisResults">Results will be displayed here...</pre>
    </main>
    <script>
        fetch('/getResults')
            .then(response => response.text())
            .then(data => {
                document.getElementById('analysisResults').textContent = data.trim();
                <a href="/downloadResults" class="button">Download Results as PDF</a>
            })
            .catch(error => console.error('Error fetching results:', error));
    </script>
</body>
</html>
